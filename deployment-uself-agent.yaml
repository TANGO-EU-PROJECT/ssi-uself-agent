---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uself-agent
  namespace: ips-testing1
  labels:
    app: uself-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uself-agent
  template:
    metadata:
      labels:
        app: uself-agent
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: uself-agent
        image: harbor.tango.rid-intrasoft.eu/eviden/rd/uself/uself-agent:latest
        imagePullPolicy: Always
        env: 
        - name: uself_server
          value: https://uself-agent.ips-testing1.k8s-cluster.tango.rid-intrasoft.eu
        ports:
        - containerPort: 8888
---
apiVersion: v1
kind: Service 
metadata:
  name: uself-agent-service
  namespace: ips-testing1
  labels:
    app: uself-agent
spec:
  selector:
    app: uself-agent
  type: ClusterIP
  ports:
  - port: 443
    targetPort: 8888
