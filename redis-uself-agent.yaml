apiVersion: v1
kind: Service
metadata:
  name: redis-uself-agent
  namespace: retail
spec:
  selector:
    app: redis-uself-agent
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-uself-agent
  namespace: retail
  labels:
    app: redis-uself-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-uself-agent
  template:
    metadata:
      labels:
        app: redis-uself-agent
    spec:
      containers:
      - name: redis-uself-agent    #hostname : metro
        image: redis:alpine
        imagePullPolicy: Always
        ports: 
          - containerPort: 6379
      restartPolicy: Always
