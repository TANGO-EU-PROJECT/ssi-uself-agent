apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
  name: uself-agent-service-ingress
  namespace: ips-testing1
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - uself-agent.ips-testing1.k8s-cluster.tango.rid-intrasoft.eu
    secretName: test-rest-cert-tls
  rules:
  - host: uself-agent.ips-testing1.k8s-cluster.tango.rid-intrasoft.eu
    http:
      paths:
      - backend:
          service:
            name: uself-agent-service
            port:
              number: 80
        path: /api/uself-agent(/|$)(.*)
        pathType: ImplementationSpecific
